<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#667eea" />
  <meta name="description" content="Prevently AI - Your Digital Health Twin for Preventive Healthcare. AI-powered personalized health insights, medication tracking, and family health management." />
  <meta name="keywords" content="health, AI, preventive healthcare, digital twin, wellness, medication tracking, family health" />
  <meta name="author" content="Prevently Team" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Prevently AI - Your Digital Health Twin" />
  <meta property="og:description" content="AI-powered preventive healthcare platform with personalized health insights and digital twin technology." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  <meta property="og:url" content="https://prevently.ai" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Prevently AI" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Prevently AI - Your Digital Health Twin" />
  <meta name="twitter:description" content="AI-powered preventive healthcare platform with personalized health insights and digital twin technology." />
  <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" />
  
  <title>Prevently AI - Your Digital Health Twin</title>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Prevently AI",
      "description": "AI-powered preventive healthcare platform with personalized health insights and digital twin technology.",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Any",
      "url": "https://prevently.ai",
      "author": {
        "@type": "Organization",
        "name": "Prevently Team"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
  </script>
  
  <!-- Performance and Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />
  
  <!-- PWA iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Prevently AI" />
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#667eea" />
  <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
  
  <!-- Critical CSS for initial load -->
  <style>
    /* Critical CSS for immediate rendering */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .loading-text {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; color: white;">
      <h1>Prevently AI</h1>
      <p>You need to enable JavaScript to run this app.</p>
      <p>Please enable JavaScript in your browser settings and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Initial Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div style="text-align: center;">
      <div class="loading-logo">ðŸ’š</div>
      <div class="loading-text">Loading Prevently AI...</div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- Remove loading screen when app loads -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }
      }, 1000);
    });
  </script>
  
  <!-- Web Analytics (placeholder) -->
  <script>
    // Add your analytics code here
    console.log('Prevently AI loaded successfully!');
  </script>
</body>
</html>
